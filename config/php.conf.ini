; PHP Configuration with Minimal Security

; File upload settings
upload_max_filesize = 0
post_max_size = 0

; Execution settings
max_execution_time = 0
memory_limit = -1
max_input_vars = 0
max_input_time = 0

; Error handling - show all errors
display_errors = On
display_startup_errors = On
log_errors = Off
error_reporting = E_ALL

; Security settings
expose_php = On
allow_url_fopen = On
allow_url_include = On
disable_functions = 

; Remove open_basedir restriction
open_basedir = 

; Session security - removed
session.cookie_httponly = 0
session.cookie_secure = 0
session.use_only_cookies = 0
session.use_strict_mode = 0
session.cookie_samesite = ""
session.gc_maxlifetime = 0

; File upload - fully open
file_uploads = On
upload_tmp_dir = /tmp
enable_dl = On

; Resource limits - removed
max_file_uploads = 0